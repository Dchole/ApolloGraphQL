type Query {
  launches(pageSize: Int, after: Int, isBooked: Boolean): LaunchConnection!
  launch(id: ID!): Launch!
  me: User!
}

type Mutation {
  bookTrip(launchId: ID!): TripUpdateResponse!
  cancelTrip(launchId: ID!): TripUpdateResponse!
  login(email: String!, password: String!): String!
  signUp(username: String!, email: String!, password: String!): String!
}

type LaunchConnection {
  cursor: Int
  hasMore: Boolean!
  launches: [Launch!]!
}

type TripUpdateResponse {
  success: Boolean!
  message: String!
  launch: Launch!
}

type Launch {
  id: ID!
  details: String
  site: String!
  mission: Mission!
  rocket: Rocket!
  isBooked: Boolean!
  links: Links!
}

type Links {
  article: String
  video: String
}

type Rocket {
  id: ID!
  name: String!
  type: String!
}

type User {
  id: ID!
  username: String!
  email: String!
  trips: [Launch!]!
}

type Mission {
  name: String!
  missionPatch(size: PatchSize): String
}

enum PatchSize {
  SMALL
  LARGE
}
